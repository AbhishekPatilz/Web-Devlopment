<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Text formating Tags -->

    <p>I live In <b>Pune</b></p>
    
    <!--for making Text bold-->
    <b>Pune</b>
    <strong>Pune</strong>
     
    <!--for making Text italic-->
    <i>Pune</i>
    <em>Pune</em>
    
    <!--for making Text underline-->
    <u>Pune</u>
    <ins>Pune</ins>
    
    <!--for delet Text -->
    <del>Pune</del>
    <strike>Pune</strike>
    <s>Pune</s>
    
    <!--THis tag is use for give power to text-->
    H<sup>2</sup>O

    <!--THis tag is use for give Base to text-->
    H<sub>2</sub>O

    <big>Pune</big>
    <small>Pune</small>

    <pre>Pune</pre>

    <!--This is used to highlight Text-->
    <mark>Pune</mark>

    <!--This is use for short form of any name like dr.-->
    <abbr title="Doctor">DR.</abbr>

    <!--This is use for Full form of any name ISRO as -->
    <acronym title="Indian space Reasearch Orgnization ">ISRO</acronym>
     
    <!--This tag is used for changing the state of element-->
    <!--Atribute are properties of that tag like direction,behavior etc-->
    <marquee behavior="alternate" direction="Top">Welcome To HTML</marquee>

</body>
</html>
