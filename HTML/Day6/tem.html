<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <fieldset>
        <legend>Application Form</legend>
        <form action="#">
            <label for="Name">Student Name</label>
            <input type="text" placeholder="Enter Your Name">
            <br><br>
            <label for="mob">Contact Number</label>
            <input type="tel" placeholder="Enter Your NUmber">
            <br><br>
            <label for="Email">Email</label>
            <input type="email" placeholder="Enter Your Email">
            <br><br>
            <label for="pass">Password</label>
            <input type="password" placeholder="Enter Password">
            <br><br>

            <label for="dob">DOB</label>
            <input type="date" placeholder="Enter BOD">
            <br><br>

            <label for="Courses">Courses</label>
            <select name="" id="Courses">
                <option value="" disabled selected>Select Course</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="ASP .NET">ASP >NET</option>

            </select>
            <br><br>

            <label for="Gender">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <br><br>

            <label for="Addrs">Address</label>
            <textarea name="" id="" placeholder="Enter your Address"></textarea>
            <br><br>

            <input type="checkbox">Terms and Condition,
            <br><br>

            <input type="range">
            <br><br>

            <input type="button" value="Submit">


        </form>
    </fieldset>
</body>

</html>
