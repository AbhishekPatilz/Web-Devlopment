<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>

<body>
    <h2 style="color: rgb(47, 128, 222);"><b><i>Personal Details</i></b></h2>
    <fieldset>
        <!-- <legend><b><i>Personal Details</i></b></legend> -->
        <form action="#">

            <label for="fullname">Full Name</label>
            <br>
            <input type="text" id="fullname" placeholder="Enter Name" required>
            <br>

            <label for="Mobile">Contact Number</label>
            <br>
            <input type="tel" placeholder="Enter Mobile" required>
            <br>

            <label for="Email">Email Id</label>
            <br>
            <input type="email" placeholder="Enter Email" required>
            <br>

            <label for="gender">Gender</label>
            <br>
            <select id="gender" name="gender" required>
                <option selected>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <br>


            <label for="dob">Date of Birth</label>
            <br>
            <input type="date" id="dob" name="dob" placeholder="Enter DOB" required>
            <br>

            <label for="category">Category</label>
            <br>
            <input type="text" id="category" name="category" placeholder="Enter Category" required>
            <br>

            <label for="religion">Religion</label>
            <br>
            <input type="text" id="religion" placeholder="Enter religion" required>
            <br>

            <label for="income">Family Income</label>
            <br>
            <select id="income" name="income" required>
                <option>Below ₹1,00,000</option>
                <option selected>₹1,00,001 – ₹1,50,000</option>
                <option>₹1,50,001 – ₹3,00,000</option>
                <option>Above ₹3,00,000</option>
            </select>
            <br>

            <label for="nationality">Nationality</label>
            <br>
            <input type="text" id="nationality" name="nationality" placeholder="Enter Nationality" required>
            <br>

            <label for="addr">Residential Address</label>
            <br>
            <textarea name="Address" id="addr" placeholder="Enter Address" required></textarea>
            <br><br>
            <a href="/HTML/Day6/4Application.html"><button type="button">Back</button></a>
            <a href="/HTML/Day6/6edudet.html"><button type="button">Next</button></a>
        </form>
    </fieldset>
</body>

</html>
