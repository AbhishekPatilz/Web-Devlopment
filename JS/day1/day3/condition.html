<body>
    <script>
        //if
        let num = 45;
        if (num % 2 == 0) {
            console.log("Numer Is Even");

        } else {
            console.log("Number Is odd");

        }

        //is no is positiv/Negative
        let n = 45;
        if (n < 0) {
            console.log("Numer Is Negative");
        } else {
            console.log("Numer Is Positive");
        }

        //elseif
        let day = prompt("Enter Day");
        if (day == 1) {
            console.log("Monday");

        }
        else if (day == 2) {
            console.log("Tue");

        }
        else if (day == 3) {
            console.log("Wed");

        }
        else if (day == 4) {
            console.log("Thusday");

        }
        else if (day == 5) {
            console.log("Friday");

        }
        else if (day == 6) {
            console.log("Saturday");

        }
        else if (day == 7) {
            console.log("Sunday");

        }
        else {
            console.log("Invalid No.");

        }

        let time =parseInt(prompt("Enter UR batch time"));


        switch (time) {
            case 12: console.log("ASP .NET");
                break;

            case 9: console.log("Soft Skill Batch");
                break;

            case 10: console.log("Java Fullstack");
                break;

            case 2: console.log("Python Fullstack");
                break;

            case 3: console.log("Softskill Batch");
                break;

            default: {
                console.log("You Enterd Wrong Batch Timing");

            }


        }
    </script>
