<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Classes & Elements</title>
  <link rel="stylesheet" href="/CSS/day1/pesudoC.css">
</head>
<body>

  <h1>Pseudo-classes and Pseudo-elements </h1>
  <a href="#">This is a link (hover me)</a>

  <form>
    <input type="text" placeholder="Focus on me">
    <input type="text" placeholder="I am disabled" disabled>
  </form>

  <ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
  </ul>

  <p class="intro">This is a sample paragraph to demonstrate pseudo-elements.</p>

</body>
</html>
